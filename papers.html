<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Collection Manager</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f9;
      margin: 20px;
    }
    .container {
      width: 95%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      border: none;
      color: #fff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
      /* Ensure table header cells are positioned relatively to allow resizer positioning */
      position: relative;
    }
    /* Resizer handle for columns */
    .resizer {
      position: absolute;
      right: 0;
      top: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      user-select: none;
    }
    .resizer:hover {
      background: #aaa;
    }
    /* Scrollable content for cells */
    .cell-content {
      max-height: 150px;
      overflow-y: auto;
      padding: 5px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    /* Increase the width for the Abstract and Notes columns */
    .abstract-cell {
      min-width: 300px;
      max-width: 400px;
    }
    .notes-cell {
      min-width: 300px;
      max-width: 400px;
      white-space: pre-wrap; /* Preserve new lines in notes */
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 500px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-header {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Paper Collection Manager</h1>
    <div class="button-group">
      <button id="addPaperBtn">Add New Paper</button>
      <button id="downloadJsonBtn">Download JSON</button>
      <button id="uploadJsonBtn">Upload JSON</button>
    </div>
    <!-- Hidden file input for uploading JSON -->
    <input type="file" id="uploadJsonInput" accept="application/json" style="display: none;" />
    <table id="papersTable">
      <thead>
        <tr>
          <th>Title<div class="resizer"></div></th>
          <th>Abstract<div class="resizer"></div></th>
          <th>Notes<div class="resizer"></div></th>
          <th>Paper Link<div class="resizer"></div></th>
          <th>Code Link<div class="resizer"></div></th>
          <th>Actions<div class="resizer"></div></th>
        </tr>
      </thead>
      <tbody>
        <!-- Paper rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for adding/editing a paper -->
  <div id="paperModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">Add/Edit Paper</div>
      <form id="paperForm">
        <!-- Hidden field to keep track of the paper index when editing -->
        <input type="hidden" id="paperIndex" value="-1" />
        <div class="form-group">
          <label for="paperTitle">Title:</label>
          <input type="text" id="paperTitle" required />
        </div>
        <div class="form-group">
          <label for="paperAbstract">Abstract:</label>
          <textarea id="paperAbstract" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="paperNotes">Notes:</label>
          <textarea id="paperNotes" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="paperLink">Paper Link:</label>
          <input type="url" id="paperLink" placeholder="https://example.com" />
        </div>
        <div class="form-group">
          <label for="codeLink">Code Link:</label>
          <input type="url" id="codeLink" placeholder="https://github.com" />
        </div>
        <!-- New BibTeX field (not shown in the table overview) -->
        <div class="form-group">
          <label for="paperBibtex">BibTeX:</label>
          <textarea id="paperBibtex" rows="3" placeholder="Paste your BibTeX entry here"></textarea>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load papers from localStorage or use default data if none exists
      let papers = [];
      const savedPapers = localStorage.getItem("papers");
      if (savedPapers) {
        try {
          papers = JSON.parse(savedPapers);
        } catch (e) {
          console.error("Error parsing saved papers JSON:", e);
          papers = [];
        }
      } else {
        // Default example data (removed summary field)
        papers = [
          {
            title: "Paper 1",
            abstract: "This is the abstract of paper 1. It might be very long so it will be scrollable if needed.",
            notes: "Some notes about paper 1.\nThey include line breaks!",
            paperLink: "https://example.com/paper1",
            codeLink: "https://github.com/example/paper1",
            bibtex: ""
          },
          {
            title: "Paper 2",
            abstract: "Abstract for paper 2. With additional details to test scrolling if the content exceeds the allowed area.",
            notes: "Notes for paper 2.\nMultiple lines\nare supported.",
            paperLink: "https://example.com/paper2",
            codeLink: "https://github.com/example/paper2",
            bibtex: ""
          }
        ];
      }

      const tableBody = document.querySelector("#papersTable tbody");
      const paperModal = document.getElementById("paperModal");
      const addPaperBtn = document.getElementById("addPaperBtn");
      const downloadJsonBtn = document.getElementById("downloadJsonBtn");
      const uploadJsonBtn = document.getElementById("uploadJsonBtn");
      const uploadJsonInput = document.getElementById("uploadJsonInput");
      const closeModalSpan = document.querySelector(".close");
      const paperForm = document.getElementById("paperForm");

      // Save the current papers array to localStorage
      function savePapersToLocalStorage() {
        localStorage.setItem("papers", JSON.stringify(papers));
      }

      // Function to render the papers in the table (BibTeX field is not shown)
      function renderTable() {
        tableBody.innerHTML = "";
        papers.forEach((paper, index) => {
          // Convert newlines in notes to <br> tags for display
          const formattedNotes = paper.notes.replace(/\n/g, "<br>");
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${paper.title}</td>
            <td><div class="cell-content abstract-cell">${paper.abstract}</div></td>
            <td><div class="cell-content notes-cell">${formattedNotes}</div></td>
            <td>${paper.paperLink ? `<a href="${paper.paperLink}" target="_blank">View Paper</a>` : ''}</td>
            <td>${paper.codeLink ? `<a href="${paper.codeLink}" target="_blank">View Code</a>` : ''}</td>
            <td>
              <button class="edit-btn" data-index="${index}">Edit</button>
              <button class="delete-btn" data-index="${index}">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Function to open the modal (for adding or editing)
      function openModal(paper = null, index = -1) {
        if (paper) {
          document.getElementById("paperTitle").value = paper.title;
          document.getElementById("paperAbstract").value = paper.abstract;
          document.getElementById("paperNotes").value = paper.notes;
          document.getElementById("paperLink").value = paper.paperLink;
          document.getElementById("codeLink").value = paper.codeLink;
          document.getElementById("paperBibtex").value = paper.bibtex;
          document.getElementById("paperIndex").value = index;
        } else {
          paperForm.reset();
          document.getElementById("paperIndex").value = -1;
        }
        paperModal.style.display = "flex";
      }

      // Function to close the modal
      function closeModal() {
        paperModal.style.display = "none";
      }

      // Event listeners
      addPaperBtn.addEventListener("click", () => {
        openModal();
      });

      closeModalSpan.addEventListener("click", closeModal);

      // Close the modal if user clicks outside of the modal content
      window.addEventListener("click", (event) => {
        if (event.target === paperModal) {
          closeModal();
        }
      });

      // Handle form submission for adding or editing a paper
      paperForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const index = parseInt(document.getElementById("paperIndex").value, 10);
        const newPaper = {
          title: document.getElementById("paperTitle").value,
          abstract: document.getElementById("paperAbstract").value,
          notes: document.getElementById("paperNotes").value,
          paperLink: document.getElementById("paperLink").value,
          codeLink: document.getElementById("codeLink").value,
          bibtex: document.getElementById("paperBibtex").value
        };
        if (index >= 0) {
          // Edit existing paper
          papers[index] = newPaper;
        } else {
          // Add new paper
          papers.push(newPaper);
        }
        savePapersToLocalStorage();
        renderTable();
        closeModal();
      });

      // Delegate click events for edit and delete buttons in the table
      tableBody.addEventListener("click", function (e) {
        if (e.target.classList.contains("edit-btn")) {
          const idx = e.target.getAttribute("data-index");
          openModal(papers[idx], idx);
        }
        if (e.target.classList.contains("delete-btn")) {
          const idx = e.target.getAttribute("data-index");
          if (confirm("Are you sure you want to delete this paper?")) {
            papers.splice(idx, 1);
            savePapersToLocalStorage();
            renderTable();
          }
        }
      });

      // Download JSON file containing the papers collection with possibility to choose saving location
      downloadJsonBtn.addEventListener("click", async function () {
        if (window.showSaveFilePicker) {
          // Use the File System Access API to let the user choose the save location
          try {
            const options = {
              suggestedName: 'papers.json',
              types: [
                {
                  description: 'JSON Files',
                  accept: { 'application/json': ['.json'] }
                }
              ]
            };
            const fileHandle = await window.showSaveFilePicker(options);
            const writableStream = await fileHandle.createWritable();
            await writableStream.write(JSON.stringify(papers, null, 2));
            await writableStream.close();
          } catch (error) {
            console.error("Save cancelled or failed:", error);
          }
        } else {
          // Fallback for browsers without the File System Access API
          const dataStr = JSON.stringify(papers, null, 2);
          const blob = new Blob([dataStr], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "papers.json";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }
      });

      // Upload JSON file and load papers
      uploadJsonBtn.addEventListener("click", function () {
        // Trigger the hidden file input when the button is clicked
        uploadJsonInput.click();
      });

      uploadJsonInput.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) {
          return;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const uploadedData = JSON.parse(e.target.result);
            // Validate that the uploaded data is an array
            if (Array.isArray(uploadedData)) {
              papers = uploadedData;
              savePapersToLocalStorage();
              renderTable();
              alert("JSON data loaded successfully.");
            } else {
              alert("Invalid JSON format: Expected an array of paper objects.");
            }
          } catch (error) {
            console.error("Error parsing JSON:", error);
            alert("Failed to parse JSON file.");
          }
        };
        reader.readAsText(file);
        // Reset the file input value so that the same file can be uploaded again if needed
        uploadJsonInput.value = "";
      });

      // Initialize column resizers (the header already includes resizer elements)
      const resizers = document.querySelectorAll("#papersTable th .resizer");
      let currentTh, startX, startWidth;
      resizers.forEach(resizer => {
        resizer.addEventListener("mousedown", function(e) {
          currentTh = e.target.parentElement;
          startX = e.pageX;
          startWidth = currentTh.offsetWidth;
          document.addEventListener("mousemove", onMouseMove);
          document.addEventListener("mouseup", onMouseUp);
          e.preventDefault();
        });
      });

      function onMouseMove(e) {
        let newWidth = startWidth + (e.pageX - startX);
        currentTh.style.width = newWidth + "px";
      }

      function onMouseUp(e) {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      }

      // Initial rendering of the table
      renderTable();
    });
  </script>
</body>
</html>
